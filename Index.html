<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
      <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
       <div class ="weather-app-wrapper">
      <div class ="weather-app">
        <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li id="date">
          Wednesday 04:10 pm
        </li>
        <li id="conditions">
        </li>
      </ul>
      </div>
     <div class="row">
<div class="col-6">
  <div class="d-flex current-temperature">
<img src="" 
alt=""
id="icon"
class="float-left"
/>
<div class="float-left"><strong id="current-temp"></strong>
<span class="units">   °C/<a href="#">°F</a>
  </span>
</div>   
</div> 
</div> 
<div class="col-6">
  <ul>
        <li>
    💧 humidity:<span id="humidity"></span>%
    </li>
    <li>
      🌬️ wind: <span id="wind"></span> Km/h
    </li>
  </ul>
</div>
  </div>
    </div>
      <small>
 <a href="https://github.com/Malna89/Weather-app"
 target="blank"
 >Open-source code </a>  by Michela Malnati
</small>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
